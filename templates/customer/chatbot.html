<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Style for the chatbot button */
        #chatbotButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #chatbotButton:hover {
            background-color: #0056b3;
        }

        /* Style for the chatbot iframe container */
        #chatbotContainer {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            height: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #fff;
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        #closeChatbot {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Chatbot Button -->
    <button id="chatbotButton" onclick="toggleChatbot()">Chat with us</button>

    <!-- Chatbot iframe (initially hidden) -->
    <div id="chatbotContainer">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/i9xYpq5iBzUp8stJnhihy"
            width="100%"
            style="height: 100%; min-height: 700px; border: none;"
            frameborder="0">
        </iframe>
        <button id="closeChatbot" onclick="toggleChatbot()">Close</button>
    </div>

    <script>
        // Function to toggle the visibility of the chatbot iframe
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            const chatbotButton = document.getElementById('chatbotButton');

            // Toggle the display of the iframe container and the button
            if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
                chatbotContainer.style.display = 'block';
                chatbotButton.style.display = 'none';
            } else {
                chatbotContainer.style.display = 'none';
                chatbotButton.style.display = 'block';
            }
        }
    </script>
</body>
</html>
